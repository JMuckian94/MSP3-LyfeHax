{% extends "base.html" %}
{% set active_page = "contact" %}
{% block content %}
<div class="container-fluid">
    <div class="row hero-images">
        <div class="col-6">
        <img src="static/img/cesar-carlevarino-aragon-NL_DF0Klepc-unsplash.jpg" alt="Tool Collection">
        </div>
        <div class="col-6">
            <img src="static/img/jasmin-schreiber-JE4iHJE-knI-unsplash.jpg" alt="Arts and Crafts">
        </div>
    </div>
</div>
<div class="col-md-6 d-flex justify-content-center">
    <form>
      <div class="form-group">
        <label for="contactemail">Email address</label>
        <input
          type="email"
          class="form-control"
          id="contactemail"
          aria-describedby="emailHelp"
        />
        <small id="emailHelp" class="form-text form-help"
          >We'll never share your email with anyone else.</small
        >
      </div>
      <div class="form-group">
        <label for="contactquery">What would you like to ask us?</label>
        <textarea
          class="form-control"
          id="contactquery"
          rows="6"
        ></textarea>
        <small id="contactHelp" class="form-text form-help"
          >We will get back to you ASAP!</small
        >
      </div>
      <button
        class="btn"
        type="button"
        data-toggle="modal"
        data-target="#contactModal"
      >
        Submit
      </button>
    </form>
  </div>
{% endblock %}
