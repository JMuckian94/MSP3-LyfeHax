{% extends "layout/base.html" %}
{% block content %}

{% include 'components/hero-image.html' %}

<div class="container">
    <div class="row">
        <div class="col-md-5 d-flex justify-content-center">
            <form id="contact-form">
                <div class="form-group">
                    <label for="contactemail">Email address</label>
                    <input type="email" class="form-control" id="contactemail" aria-describedby="emailHelp" />
                    <small id="emailHelp" class="form-text form-help">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="contactquery">What would you like to ask us?</label>
                    <textarea class="form-control" id="contactquery" rows="6" aria-describedby="contactHelp"></textarea>
                    <small id="contactHelp" class="form-text form-help">We will get back to you ASAP!</small>
                </div>
                <button class="btn" type="button" data-toggle="modal" data-target="#contactModal">
                    Submit
                </button>
            </form>
        </div>
        <div class="col-md-7 d-none d-sm-block">
            <img class="rounded-images" src="static/img/volodymyr-hryshchenko-V5vqWC9gyEU-unsplash.jpg" alt="Chat Bubble Art">
        </div>
    </div>
</div>

{% endblock %}
