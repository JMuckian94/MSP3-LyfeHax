{% extends 'layout/base.html' %}
{% block content %}

{% for hack in hax %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body text-dark">
          <h1 class="card-title">{{ hack.hax_title }}</h1>
          <h3 class="card-subtitle mb-2">{{ hack.category_name }}</h3>
          <p class="card-text">{{ hack.hax_body }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
