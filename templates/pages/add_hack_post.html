{% extends "layout/base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2 card">
        <h2 class="text-center h-dark"> Add Hax <i class="fas fa-mouse"></i></h2>
        <form method="POST" action="{{ url_for('add_hack_post') }}">
            <!-- hax post title -->
            <div class="form-group">
                <label class="form-titles" for="hax_title"><i class="fas fa-book"></i> Title</label>
                <textarea class="form-control" name="hax_title" id="hax_title" minlength="5" maxlength="50"
                    placeholder="Between 5 and 50 characters" required></textarea>
            </div>
            <br>
            <!-- category selector -->
            <div class="form-group">
                <label class="form-labels" for="category_name"><i class="fas fa-folder"></i> Category</label>
                <select class="form-control" id="category_name" name="category_name" required>
                    <option value="" disabled selected>Choose Category</option>
                    {% for category in categories %}
                    <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <br>
            <!-- main body of hax post-->
            <div class="form-group">
                <label class="form-labels" for="hax_text_body"><i class="fas fa-pencil-alt"></i> Main Body</label>
                <textarea class="form-control mb-4" name="hax_text_body" id="hax_text_body"
                    placeholder="Between 30 and 600 characters" rows="5" minlength="30" maxlength="600"
                    required></textarea>
            </div>
            <div class="row">
                <div class="col-12">
                    <!-- submit button -->
                    <button type="submit" class="btn btn-success">ADD HAX <i
                            class="fas fa-plus submit-btn"></i></button>
                    <a href="{{ url_for('get_hax') }}" class="btn btn-danger">CANCEL <i
                            class="fas fa-times-circle right cancel-btn"></i></a>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
