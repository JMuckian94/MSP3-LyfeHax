{% extends "base.html" %}
{% set active_page = "member" %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-6">
            <img src="static/img/ken-suarez-4IxPVkFGJGI-unsplash.jpg" alt="Keyboard Legoman" style="height: 30rem;">
        </div>
        <div class="col-6 ms-auto">
            <form>
                <div class="form-row">
                    <div class="form-group col-6 justify-content-center">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" />
                    </div>
                    <div class="form-group col-6">
                        <label for="inputPassword4">Username</label>
                        <input type="username" class="form-control" id="inputUsername4" placeholder="Password" />
                    </div>
                    <div class="form-group col-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Password" />
                    </div>
                </div>
                <button type="submit" class="btn">
                    Become a member!
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
