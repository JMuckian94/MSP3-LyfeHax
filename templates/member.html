{% extends "layout/base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Become a LyfeHaxer!</h1>
            <p>Join our community and provide your own hax to others around the world!</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-7 d-none d-sm-block">
            <img id="legoman-img" class="rounded-images" src="static/img/ken-suarez-4IxPVkFGJGI-unsplash.jpg" alt="Keyboard Legoman" style="height: 30rem;">
        </div>
        <div class="col-md-5 d-flex justify-content-center">
            <form>
                <div class="form-group">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email" />
                </div>
                <div class="form-group">
                    <label for="inputPassword4">Username</label>
                    <input type="username" class="form-control" id="inputUsername4" placeholder="Password" />
                </div>
                <div class="form-group">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password" />
                </div>
                <button type="submit" class="btn">
                    Become a member!
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
